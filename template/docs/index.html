<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>[namespace]-[name] API examples and bundled install support</title>
  <style>
    main {
      width: 80%;
      margin: var(--auro-size-xl) auto var(--auro-size-xxxl);
      padding-bottom: var(--auro-size-xxxl);
    }

    @media(min-width: 1024px) {
      main {
        width: 50%;
      }
    }

    .wc-wrapper [namespace]-[name] {
      display: inline-block;
      margin-bottom: var(--auro-size-md);
      margin-right: var(--auro-size-md);
    }

    .codeWrapper {
      background-color: var(--auro-color-brand-midnight-400);
      color: #fff;
      padding: var(--auro-size-md);
      border-radius: 0.375rem;
    }

    .codeWrapper p {
      margin: var(--auro-size-xs);
    }

    .margin {
      margin: var(--auro-size-md) 0;
    }

    code {
      font-family: monospace;
    }
  </style>

  <script>
    function escapeHTML(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/[']/g, '');
    }

    var [namespace][Name] = [
      '<[namespace]-[name] cssClass="testClass">Hello World</[namespace]-[name]>'
    ]
  </script>
</head>

<body>
  <main>
    <h1>[namespace]-[name] API examples</h1>
    <p>The following examples illustrate the [namespace]-[name] APIs used within any web app.</p>
    <section class="wc-wrapper">
      <h3>[namespace]-[name]: default</h3>
      <script>
        for (i = 0; i < [namespace][Name].length; i++) {
          document.write([namespace][Name][i])
        }
      </script>
      <div class="codeWrapper margin">
        <code>
          <script>
            for (i = 0; i < [namespace][Name].length; i++) {
              document.write("<p> ".concat(escapeHTML([namespace][Name][i]), " </p>"));
            }
          </script>
        </code>
      </div>
    </section>

  </main>
  <div id="assets">
    <link rel="stylesheet"
      href="https://unpkg.com/@alaskaairux/orion-design-tokens@[designTokens]/dist/tokens/CSSCustomProperties.css" />
    <link rel="stylesheet"
      href="https://unpkg.com/@alaskaairux/orion-web-core-style-sheets@[wcss]/dist/bundled/essentials.css" />


    <!-- for initial build and test only -->
    <script src="../dist/polyfills.js"></script>
    <script src="../dist/[namespace]-[name]__bundled.js"></script>

    <!-- once first build has been released, update with the links below -->
    <!-- Be sure to update the :version number -->
    <!-- <script src="https://unpkg.com/@alaskaairux/[namespace]-[name]@:version/dist/polyfills.js"></script>
    <script src="https://unpkg.com/@alaskaairux/[namespace]-[name]@:version/dist/[namespace]-[name]__bundled.js"></script> -->
  </div>
</body>

</html>
